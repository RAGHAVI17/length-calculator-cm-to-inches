<!DOCTYPE html>
<html lang="en">

<head>
    <title>Length calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Welcome to length calculator"></h1>
    <div id="outerbox">
        <h2>convert cm to inches</h2>
        <br>
        <div class="inputbox">
            <input type="text" id="input"  placeholder="length in cm">
        </div><br><br>
            <div id="button">
                <button id="submitbutton" type="submit" onclick="convert()">convert to inches</button>
            </div><br><br>
            <div id="result">

            </div>
       
    </div>

    <script>
        function convert(){
        var cmValue=Number(document.getElementById("input").value);
        var inchVal=cmValue/2.54
        var result=document.getElementById("result")
        result.innerHTML=inchVal.toFixed(2)+" inches"
    }
        </script>
</body>

</html>
